name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_NAME }}:latest

      # Step 5: Set up SSH agent
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 6: List SSH Keys (Debugging Step)
      - name: List SSH Keys
        run: |
          ssh-add -l

      # Step 7: Deploy to EC2 via SSH with Verbose Logging
      - name: Deploy to EC2
        run: |
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "SSH Connection Successful"
            # Prune unused Docker data
            docker system prune -f

            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKER_IMAGE_NAME }}:latest

            # Stop the existing container if it exists
            docker stop react_app || true

            # Remove the existing container
            docker rm react_app || true

            # Run the new Docker container
            docker run -d -p 80:3000 --name react_app ${{ secrets.DOCKER_IMAGE_NAME }}:latest
          EOF
