name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_NAME }}:latest

      # Step 5: Set up SSH key and Deploy to EC2
      - name: Set up SSH key and deploy
        run: |
          # Create the SSH key file
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/private_key
          chmod 600 /tmp/private_key

          # Debug: Check if the key file was created successfully
          ls -l /tmp/private_key

          # Perform the deployment using SSH
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Prune unused Docker data
            docker system prune -f
            
            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKER_IMAGE_NAME }}:latest

            # Stop the existing container if it exists
            docker stop react_app || true

            # Remove the existing container
            docker rm react_app || true

            # Run the new Docker container
            docker run -d -p 80:3000 --name react_app ${{ secrets.DOCKER_IMAGE_NAME }}:latest
          EOF
